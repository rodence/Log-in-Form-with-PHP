    <div class="container">
        <form  action="submit.php" method="post">
          
              <div class="box">
            <label for="firstName" class="fl fontLabel"> First Name: </label>
                  <div class="new iconBox">
              <i class="fa fa-user" aria-hidden="true"></i>
            </div>
                  <div class="fr">
                          <input type="text" name="fname" placeholder="First Name"
                class="textBox" autofocus="on" required>
                  </div>
                  <div class="clr"></div>
              </div>
             
              <div class="box">
            <label for="secondName" class="fl fontLabel"> Last Name: </label>
                  <div class="fl iconBox"><i class="fa fa-user" aria-hidden="true"></i></div>
                  <div class="fr">
                          <input type="text" name="lname"
                placeholder="Last Name" class="textBox">
                  </div>
                  <div class="clr"></div>
              </div>

              <div class="box">
                <label for="address" class="fl fontLabel"> Address: </label>
                      <div class="fl iconBox"><i class="fa fa-user" aria-hidden="true"></i></div>
                      <div class="fr">
                              <input type="text"  name="address"
                    placeholder="Address" class="textBox">
                      </div>
                      <div class="clr"></div>
                  </div>
              
              <div class="box">
                <label for="birthday" class="fl fontLabel"> Birthday: </label>
                      <div class="fl iconBox"><i class="fa fa-user" aria-hidden="true"></i></div>
                      <div class="fr">
                              <input type="date" name="birthday"
                    placeholder="Birthday" class="textBox">
                      </div>
                      <div class="clr"></div>
                  </div>
              
              <div class="box">
            <label for="phone" class="fl fontLabel"> Phone No.: </label>
                  <div class="fl iconBox"><i class="fa fa-phone-square" aria-hidden="true"></i></div>
                  <div class="fr">
                          <input type="text" name="phone" maxlength="14" placeholder="Phone No." class="textBox">
                  </div>
                  <div class="clr"></div>
              </div>
              
  
  
              
              <div class="box">
            <label for="email" class="fl fontLabel"> Email: </label>
                  <div class="fl iconBox"><i class="fa fa-envelope" aria-hidden="true"></i></div>
                  <div class="fr">
                          <input type="email" name="email" placeholder="Email" class="textBox">
                  </div>
                  <div class="clr"></div>
              </div>
              <div class="box">
                <label for="School" class="fl fontLabel"> School: </label>
                      <div class="fl iconBox"><i class="fa fa-user" aria-hidden="true"></i></div>
                      <div class="fr">
                              <input type="text" name="school"
                    placeholder="School" class="textBox">
                      </div>
                      <div class="clr"></div>
                  </div>
  
              
              <div class="box radio">
            <label for="gender" class="fl fontLabel"> Gender: </label>
                      <input type="radio" name="gender" value="Male" required> Male &nbsp; &nbsp; &nbsp; &nbsp;
                      <input type="radio" name="gender" value="Female" required> Female
              </div>
              
  
  
              
              <div class="box terms">
                      <input type="checkbox" name="Terms" required> &nbsp; I accept the terms and conditions
              </div>
              
  
  
  
                            <div class="box" style="background: #2d3e3f">
                      <input type="Submit" name="submit" class="submit" value="SUBMIT">
              </div>
              
        </form>
